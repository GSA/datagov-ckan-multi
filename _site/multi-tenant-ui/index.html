<!doctype html>
<html lang="en" class="sign-in">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Meta description to be added here">
  <link rel="icon" href="URL to favicon to be added here">

  <title>GSA - Multi-tenant CKAN Platform</title>

  <link rel="icon" href="assets/favicon.ico">
  <!-- <link rel="shortcut icon" href="assets/favicon.ico" type="image/vnd.microsoft.icon" /> -->

  <!-- Bootstrap core CSS -->
  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>
  <form class="form-signin text-center" action="dashboard.html">
    <img class="mb-2" src="assets/img/gsa-nav-logo.png" alt="" width="72" height="72">
    <h1 class="h4 my-3 text-uppercase text-primary">Multi-tenant CKAN Portal</h1>
    <hr>
    <h3 class="h5 my-3">Please sign in</h3>
    <div class="form-group">
      <label for="exampleInputEmail1" class="sr-only">Email address</label>
      <input type="email" class="form-control" required="required" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="sr-only">Password</label>
      <input type="password" class="form-control" required="required" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="exampleCheck1">
      <label class="custom-control-label" for="exampleCheck1">Remember me</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; U.S. General Services Administration</p>
  </form>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
</body>

</html>
