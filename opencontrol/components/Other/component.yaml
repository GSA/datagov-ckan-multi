- control_key: AR-1
  standard_key: NIST SP 800-53 Revision 4 Privacy Controls
  narrative:
  - key: a
    text: >
      The GSA Privacy Officer develops privacy policies and manages the GSA privacy
      program.  GSA also has a designated Senior Agency Official for Privacy (SAOP).
  - key: b
    text: >
      The GSA SAOP monitors federal privacy laws and policy, allocates sufficient
      resources to implement and operate the organization-wide privacy program, and
      develops a strategic organizational privacy plan for implementing applicable
      privacy controls, policies, and procedures.
  - key: c
    text: >
      The GSA SAOP monitors federal privacy laws and policy, allocates sufficient
      resources to implement and operate the organization-wide privacy program, and
      develops a strategic organizational privacy plan for implementing applicable
      privacy controls, policies, and procedures.
  - key: d
    text: >
      The GSA SAOP monitors federal privacy laws and policy, allocates sufficient
      resources to implement and operate the organization-wide privacy program, and
      develops a strategic organizational privacy plan for implementing applicable
      privacy controls, policies, and procedures.
  - key: e
    text: >
      The Privacy Office develops, disseminates, and implements operational privacy
      policies and procedures that govern the appropriate privacy and security controls
      for programs, information systems, or technologies involving PII.
  - key: f
    text: |
      The GSA Privacy Office updates the privacy plan, policies, and procedures at least biennially.
- control_key: AR-5
  standard_key: NIST SP 800-53 Revision 4 Privacy Controls
  narrative:
  - key: a
    text: >
      The GSA Privacy Office develops privacy policies and manages the GSA privacy
      program.  GSA has developed, implemented, and regularly updates develops, implement,
      and updates IT Security Awareness and Privacy 101 Training and Privacy Training
      201, a comprehensive training and awareness strategy aimed at ensuring that
      personnel understand privacy responsibilities.
  - key: b
    text: >
      All GSA account holders electronically sign the GSA Information Technology (IT)
      Rules of Behavior â€“ GSA Order CIO 2104.1A CHGE 1 in conjunction with taking
      privacy training. GSA privacy training includes targeted role-based privacy
      training for personnel having responsibility for PII.
  - key: c
    text: >
      GSA privacy training includes targeted role-based privacy training for personnel
      having responsibility for PII and ensures that personnel certify acceptance
      of responsibilities for privacy requirements.
- control_key: AR-6
  standard_key: NIST SP 800-53 Revision 4 Privacy Controls
  narrative:
  - text: >
      The GSA Privacy Office develops, disseminates, and updates quarterly FISMA reports
      and works with other program offices to respond to OMB, Congress, and other
      oversight bodies, as appropriate to demonstrate accountability with specific
      statutory and regulatory privacy program mandates, and to senior management
      and other personnel with responsibility for monitoring privacy program progress
      and compliance.
