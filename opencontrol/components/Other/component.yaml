- control_key: DI-2
  standard_key: NIST SP 800-53 Revision 4 Privacy Controls
  narrative:
  - key: a
    text: >
      The GSA Privacy Office develops privacy policies and manages the GSA privacy
      program.  GSA documents processes to ensure the integrity of PII through existing
      security controls in the GSA Directive OAD P 5420.1 Central Office GSA Committee
      Handbook.
  - key: b
    text: >
      The GSA Data Integrity Board headed by the SAOP oversees organizational Computer
      Matching Agreements and ensures that those agreements comply with the computer
      matching provisions of the Privacy Act.
- control_key: IP-3
  standard_key: NIST SP 800-53 Revision 4 Privacy Controls
  narrative:
  - key: b
    text: >
      The GSA Privacy Office provides a process for individuals to have inaccurate
      PII maintained by the organization corrected or amended, as appropriate; and,
      establishes a process for disseminating corrections or amendments of the PII
      to other authorized users of the PII, such as external information-sharing partners,
      and where feasible and appropriate, notifies affected individuals that their
      information has been corrected or amended. For additional information, refer
      to the GSA Privacy Act Program CIO P 1878.1.
- control_key: IP-4
  standard_key: NIST SP 800-53 Revision 4 Privacy Controls
  narrative:
  - text: >
      The GSA Privacy Office develops privacy policies and manages the GSA privacy
      program.  GSA implements a process for receiving and responding to complaints,
      concerns, or questions from individuals about GSA privacy practices. More information
      about PII complaint management can be found in CFR Part 105-64 GSA Privacy Act
      Rules.
       14.6        Security
- control_key: SE-2
  standard_key: NIST SP 800-53 Revision 4 Privacy Controls
  narrative:
  - key: a
    text: >
      The GSA Privacy Office has established a Privacy IRP. For additional information,
      refer to the GSA Privacy Act Program CIO P 1878.1 and the GSA Information Breach
      Notification 9297.1 HCO.
  - key: b
    text: >
      The GSA Privacy Office has established a Privacy IRP and provides an organized
      and effective response to privacy incidents in accordance with 9297.1 HCO GSA
      Information Breach Notification Policy.
       14.7        Transparency
- control_key: TR-3
  standard_key: NIST SP 800-53 Revision 4 Privacy Controls
  narrative:
  - key: a
    text: >
      The GSA Privacy Office develops privacy policies and manages the GSA privacy
      program. The GSA Privacy Act Rules ensure that the public has access to information
      about GSA privacy activities and is able to communicate with the GSA SOAP. For
      additional information regarding dissemination of privacy program, refer to
      41 CFR Part 105-64 Privacy Act Rules.
  - key: b
    text: |
      GSA privacy practices are publicly available on GSA.gov.
       14.8        Use Limitation
