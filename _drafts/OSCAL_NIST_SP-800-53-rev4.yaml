   class: label
           STRVALUE: "a."
         prose: 
          - 
   "Establishes usage restrictions, configuration requirements, connection requirements, and implementation guidance for organization-controlled mobile devices; and"
        - 
   id: "ac-19_smt.b"
         class: item
