          - 
   id: "ac-8_smt.a.2"
           class: item
           properties: 
            - 
   class: label
             STRVALUE: "2."
           prose: 
            - 
   "Information system usage may be monitored, recorded, and subject to audit;"
          - 
   id: "ac-8_smt.a.3"
           class: item
           properties: 
            - 
   class: label
             STRVALUE: "3."
           prose: 
            - 
   "Unauthorized use of the information system is prohibited and subject to criminal and civil penalties; and"
          - 
   id: "ac-8_smt.a.4"
           class: item
           properties: 
            - 
   class: label
             STRVALUE: "4."
           prose: 
            - 
