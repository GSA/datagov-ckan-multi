---
schema: http://json-schema.org/draft-07/schema#
id: http://csrc.nist.gov/ns/oscal/1.0/oscal-ssp-schema.json
comment: 'OSCAL System Security Plan (SSP) Format: JSON Schema'
type: object
definitions:
  system-security-plan:
    title: System Security Plan (SSP)
    description: ''
    id: "#/definitions/system-security-plan"
    type: object
    properties:
      id:
        type: string
      metadata:
        type: object
        ref: "#/definitions/metadata"
      imports:
        type: array
        items:
          ref: "#/definitions/import"
      system-characteristics:
        type: object
        ref: "#/definitions/system-characteristics"
      system-implementation:
        type: object
        ref: "#/definitions/system-implementation"
      control-implementation:
        type: object
        ref: "#/definitions/control-implementation"
      references:
        type: object
        ref: "#/definitions/references"
      attachment:
        type: object
        ref: "#/definitions/attachment"
    required:
    - id
    additionalProperties: false
    propertyNames:
      enum:
      - id
      - metadata
      - import
      - system-characteristics
      - system-implementation
      - control-implementation
      - references
      - attachment
  system-characteristics:
    title: System Characteristics
    description: Contains the characteristics of the system, such as its name, purpose,
      and security impact level.
    id: "#/definitions/system-characteristics"
    type: object
    properties:
      system-id:
        type: string
        ref: "#/definitions/system-id"
      system-name:
        type: string
        ref: "#/definitions/system-name"
      system-name-short:
        type: string
        ref: "#/definitions/system-name-short"
      description:
        type: object
        ref: "#/definitions/description"
      security-sensitivity-level:
        type: string
        ref: "#/definitions/security-sensitivity-level"
      system-information:
        type: object
        ref: "#/definitions/system-information"
      security-impact-level:
        type: object
        ref: "#/definitions/security-impact-level"
      security-eauth:
        type: object
        ref: "#/definitions/security-eauth"
      status:
        type: string
        ref: "#/definitions/status"
      status-other-description:
        type: string
        ref: "#/definitions/status-other-description"
      deployment-model:
        type: string
        ref: "#/definitions/deployment-model"
      deployment-model-other-description:
        type: string
        ref: "#/definitions/deployment-model-other-description"
      service-models:
        type: array
        items:
          ref: "#/definitions/service-model"
      service-model-descriptions:
        type: array
        items:
          ref: "#/definitions/service-model-other-description"
      leveraged-authorizations:
        type: object
        ref: "#/definitions/leveraged-authorizations"
      authorization-boundary:
        type: object
        ref: "#/definitions/authorization-boundary"
      network-architecture:
        type: object
        ref: "#/definitions/network-architecture"
      data-flow:
        type: object
        ref: "#/definitions/data-flow"
      users:
        type: object
        ref: "#/definitions/users"
    required:
    - system-name
    - security-sensitivity-level
    additionalProperties: false
    propertyNames:
      enum:
      - system-id
      - system-name
      - system-name-short
      - description
      - security-sensitivity-level
      - system-information
      - security-impact-level
      - security-eauth
      - status
      - status-other-description
      - deployment-model
      - deployment-model-other-description
      - service-model
      - service-model-other-description
      - leveraged-authorizations
      - authorization-boundary
      - network-architecture
      - data-flow
      - users
  system-id:
    title: System Identification
    description: ''
    id: "#/definitions/system-id"
    type: object
    properties:
      type:
        type: string
      STRVALUE:
        type: string
    additionalProperties: false
    propertyNames:
      enum:
      - STRVALUE
      - type
  system-name:
    title: System Name (Full)
    description: ''
    id: "#/definitions/system-name"
    type: string
  system-name-short:
    title: System Name (Short)
    description: ''
    id: "#/definitions/system-name-short"
    type: string
  description:
    title: Description
    description: A free-text description of the system.
    id: "#/definitions/description"
    type: object
    properties:
      prose:
        ref: "#/definitions/prose"
    additionalProperties: false
    propertyNames:
      enum:
      - prose
  security-sensitivity-level:
    title: ''
    description: ''
    id: "#/definitions/security-sensitivity-level"
    type: string
  system-information:
    title: System Information
    description: Contains details about all types of information stored, processed,
      or transmitted by the system, such as privacy information, and NIST 800-60 information
      types.
    id: "#/definitions/system-information"
    type: object
    properties:
      ssp-information-type:
        type: array
        items:
          ref: "#/definitions/information-type"
      ssp-designations:
        type: array
        items:
          ref: "#/definitions/designations"
    additionalProperties: false
    propertyNames:
      enum:
      - information-type
      - designations
  designations:
    title: System Information Designations
    description: Used to enumerate all special information type designations that
      may be required by a specific organization or compliance regiem, such as privacy
      impact information (PII), or payment card information (PCI).
    id: "#/definitions/designations"
    type: object
    properties:
      ssp-designation:
        type: array
        items:
          ref: "#/definitions/designation"
    additionalProperties: false
    propertyNames:
      enum:
      - designation
  designation:
    title: System Information Designation
    description: Used when a specific organization or compliance regiem requires certain
      information types to be explicitly cited, such as privacy impact information
      (PII), or payment card information (PCI).
    id: "#/definitions/designation"
    type: object
    properties:
      id:
        type: string
      title:
        type: string
        ref: "#/definitions/title"
      declaration:
        type: boolean
        ref: "#/definitions/declaration"
      ssp-qualifiers:
        type: array
        items:
          ref: "#/definitions/qualifiers"
    additionalProperties: false
    propertyNames:
      enum:
      - id
      - title
      - declaration
      - qualifiers
  declaration:
    title: Declaration
    description: Identifies whether a specific designation applies to this system.
    id: "#/definitions/declaration"
    type: boolean
  qualifiers:
    title: Information Designation Qualifiers
    description: A list of questions about the system that contribute to the establishment
      of a designation, such as the FedRAMP privacy threshold analysis questions.
    id: "#/definitions/qualifiers"
    type: object
    properties:
      ssp-qualifiers:
        type: array
        items:
          ref: "#/definitions/qualifier"
    additionalProperties: false
    propertyNames:
      enum:
      - qualifier
  qualifier:
    title: Individual Information Designation Qualifier
    description: An individual questions about the system that contributes to the
      establishment of a designation, such as a FedRAMP privacy threshold analysis
      question.
    id: "#/definitions/qualifier"
    type: object
    properties:
      id:
        type: string
      qual-question:
        type: string
        ref: "#/definitions/qual-question"
      qual-response:
        type: boolean
        ref: "#/definitions/qual-response"
      qual-notes:
        type: string
        ref: "#/definitions/qual-notes"
    additionalProperties: false
    propertyNames:
      enum:
      - id
      - qual-question
      - qual-response
      - qual-notes
  qual-question:
    title: Qualifier Question
    description: A question that must be answered about this system.
    id: "#/definitions/qual-question"
    type: string
  qual-response:
    title: Qualifier Question Response
    description: The response to the question.
    id: "#/definitions/qual-response"
    type: boolean
  qual-notes:
    title: Qualifier Question Response Notes
    description: Additional information about the response to the question.
    id: "#/definitions/qual-notes"
    type: string
  information-type:
    title: Information Type
    description: Contains details about one type of information stored, processed,
      or transmitted by the system, such as privacy information, and NIST 800-60 information
      types.
    id: "#/definitions/information-type"
    type: object
    properties:
      id:
        type: string
      nist-id:
        type: string
      description:
        type: object
        ref: "#/definitions/description"
      confidentiality-impact:
        type: object
        ref: "#/definitions/confidentiality-impact"
      integrity-impact:
        type: object
        ref: "#/definitions/integrity-impact"
      availability-impact:
        type: object
        ref: "#/definitions/availability-impact"
    additionalProperties: false
    propertyNames:
      enum:
      - id
      - nist-id
      - description
      - confidentiality-impact
      - integrity-impact
      - availability-impact
  confidentiality-impact:
    title: Confidentiality Impact Level
    description: ''
    id: "#/definitions/confidentiality-impact"
    type: object
    properties:
      base:
        type: string
        ref: "#/definitions/base"
      selected:
        type: string
        ref: "#/definitions/selected"
      adjustment-justification:
        type: string
        ref: "#/definitions/adjustment-justification"
    additionalProperties: false
    propertyNames:
      enum:
      - base
      - selected
      - adjustment-justification
  integrity-impact:
    title: Integrity Impact Level
    description: ''
    id: "#/definitions/integrity-impact"
    type: object
    properties:
      base:
        type: string
        ref: "#/definitions/base"
      selected:
        type: string
        ref: "#/definitions/selected"
      adjustment-justification:
        type: string
        ref: "#/definitions/adjustment-justification"
    additionalProperties: false
    propertyNames:
      enum:
      - base
      - selected
      - adjustment-justification
  availability-impact:
    title: Availability Impact Level
    description: ''
    id: "#/definitions/availability-impact"
    type: object
    properties:
      base:
        type: string
        ref: "#/definitions/base"
      selected:
        type: string
        ref: "#/definitions/selected"
      adjustment-justification:
        type: string
        ref: "#/definitions/adjustment-justification"
    additionalProperties: false
    propertyNames:
      enum:
      - base
      - selected
      - adjustment-justification
  base:
    title: Base Level (Confidentiality, Integrity, or Availability)
    description: The prescribed base (Confidentiality, Integrity, or Availability)
      security impact level.
    id: "#/definitions/base"
    type: string
  selected:
    title: Selected Level (Confidentiality, Integrity, or Availability)
    description: The selected (Confidentiality, Integrity, or Availability) security
      impact level.
    id: "#/definitions/selected"
    type: string
  adjustment-justification:
    title: Adjustment Justification
    description: If the selected security level is different from the base security
      level, this contains the justificaiton for the change.
    id: "#/definitions/adjustment-justification"
    type: string
  security-impact-level:
    title: Security Impact Level
    description: ''
    id: "#/definitions/security-impact-level"
    type: object
    properties:
      security-objective-confidentiality:
        type: string
        ref: "#/definitions/security-objective-confidentiality"
      security-objective-integrity:
        type: string
        ref: "#/definitions/security-objective-integrity"
      security-objective-availability:
        type: string
        ref: "#/definitions/security-objective-availability"
    additionalProperties: false
    propertyNames:
      enum:
      - security-objective-confidentiality
      - security-objective-integrity
      - security-objective-availability
  security-objective-confidentiality:
    title: Security Objective (Confidentiality)
    description: ''
    id: "#/definitions/security-objective-confidentiality"
    type: string
  security-objective-integrity:
    title: Security Objective (Integrity)
    description: ''
    id: "#/definitions/security-objective-integrity"
    type: string
  security-objective-availability:
    title: Security Objective (Availability)
    description: ''
    id: "#/definitions/security-objective-availability"
    type: string
  security-eauth:
    title: Security Electronic Authetication Level
    description: ''
    id: "#/definitions/security-eauth"
    type: object
    properties:
      security-auth-ial:
        type: string
        ref: "#/definitions/security-auth-ial"
      security-auth-aal:
        type: string
        ref: "#/definitions/security-auth-aal"
      security-auth-fal:
        type: string
        ref: "#/definitions/security-auth-fal"
      security-eauth-level:
        type: string
        ref: "#/definitions/security-eauth-level"
    additionalProperties: false
    propertyNames:
      enum:
      - security-auth-ial
      - security-auth-aal
      - security-auth-fal
      - security-eauth-level
  security-auth-ial:
    title: Security Authentication (Identity Assurance Level)
    description: ''
    id: "#/definitions/security-auth-ial"
    type: string
  security-auth-aal:
    title: Security Authentication (Authenticator Assurance Level)
    description: ''
    id: "#/definitions/security-auth-aal"
    type: string
  security-auth-fal:
    title: Security Authentication (Federation Assurance Level)
    description: ''
    id: "#/definitions/security-auth-fal"
    type: string
  security-eauth-level:
    title: Security eAuthentication Level
    description: ''
    id: "#/definitions/security-eauth-level"
    type: string
  status:
    title: Status
    description: ''
    id: "#/definitions/status"
    type: string
  status-other-description:
    title: Status Description (if Other)
    description: ''
    id: "#/definitions/status-other-description"
    type: string
  deployment-model:
    title: Deployment Model
    description: ''
    id: "#/definitions/deployment-model"
    type: string
  deployment-model-other-description:
    title: Deployment Model Description (if Other)
    description: ''
    id: "#/definitions/deployment-model-other-description"
    type: string
  service-model:
    title: Service Model
    description: ''
    id: "#/definitions/service-model"
    type: string
  service-model-other-description:
    title: Service Model Description Other
    description: ''
    id: "#/definitions/service-model-other-description"
    type: string
  leveraged-authorizations:
    title: Leveraged Authorizations
    description: All leveraged authorizations for this system.
    id: "#/definitions/leveraged-authorizations"
    type: object
    properties:
      ssp-leveraged-authorization:
        type: array
        items:
          ref: "#/definitions/leveraged-authorization"
    additionalProperties: false
    propertyNames:
      enum:
      - leveraged-authorization
  leveraged-authorization:
    title: Leveraged Authorization
    description: The details for a single leveraged authorization
    id: "#/definitions/leveraged-authorization"
    type: object
    properties:
      id:
        type: string
      leveraged-authorization-name:
        type: string
        ref: "#/definitions/leveraged-authorization-name"
      leveraged-authorization-service-provider:
        type: string
        ref: "#/definitions/leveraged-authorization-service-provider"
      leveraged-authorization-date-granted:
        type: string
        ref: "#/definitions/leveraged-authorization-date-granted"
    additionalProperties: false
    propertyNames:
      enum:
      - id
      - leveraged-authorization-name
      - leveraged-authorization-service-provider
      - leveraged-authorization-date-granted
  leveraged-authorization-name:
    title: Leveraged system Name
    description: Name of the leveraged system.
    id: "#/definitions/leveraged-authorization-name"
    type: string
  leveraged-authorization-service-provider:
    title: Leveraged System Service Provider Name
    description: Name of the service provider that manages the leveraged system.
    id: "#/definitions/leveraged-authorization-service-provider"
