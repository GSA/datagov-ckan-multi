    description: Provides information as to how the system is implemented.
    id: "#/definitions/system-implementation"
    type: object
    properties:
      interconnected:
        type: string
      ports-protocols-services:
        type: object
        ref: "#/definitions/ports-protocols-services"
      ssp-interconnection:
        type: array
        items:
          ref: "#/definitions/interconnection"
      components:
        type: array
        items:
          ref: "#/definitions/component"
      system-inventory:
        type: object
        ref: "#/definitions/system-inventory"
    additionalProperties: false
    propertyNames:
      enum:
      - interconnected
      - ports-protocols-services
      - interconnection
      - component
      - system-inventory
  ports-protocols-services:
