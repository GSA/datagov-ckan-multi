    description: A collection of the ports, protocols, and services used within the
      system.
    id: "#/definitions/ports-protocols-services"
    type: object
    properties:
      ssp-service:
        type: array
        items:
          ref: "#/definitions/service"
    additionalProperties: false
    propertyNames:
      enum:
      - service
  service:
    title: Service
    description: A collection of information about an individual service within the
      system.
    id: "#/definitions/service"
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      ssp-protocol:
        type: array
        items:
          ref: "#/definitions/protocol"
      purpose:
        type: string
        ref: "#/definitions/purpose"
      component-users:
        type: array
        items:
          ref: "#/definitions/used-by"
    additionalProperties: false
    propertyNames:
      enum:
      - id
      - name
      - protocol
      - purpose
      - used-by
  protocol:
    title: Protocol
    description: Information about the protocol used to provide a service.
    id: "#/definitions/protocol"
    type: object
    properties:
      name:
        type: string
      port-ranges:
        type: array
        items:
          ref: "#/definitions/port-range"
    additionalProperties: false
    propertyNames:
      enum:
      - name
      - port-range
  port-range:
    title: Port Range
    description: ''
    id: "#/definitions/port-range"
    type: object
    properties:
      start:
        type: string
      end:
        type: string
      transport:
        type: string
      STRVALUE:
        type: string
    additionalProperties: false
    propertyNames:
      enum:
      - STRVALUE
      - start
      - end
      - transport
  purpose:
