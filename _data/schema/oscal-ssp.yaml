  authorization-boundary:
    title: Authorization Boundary
    description: ''
    id: "#/definitions/authorization-boundary"
    type: object
    properties:
      ssp-boundary-diagram:
        type: array
        items:
          ref: "#/definitions/boundary-diagram"
    additionalProperties: false
    propertyNames:
      enum:
      - boundary-diagram
  boundary-diagram:
    title: Boundary Diagram
    description: ''
    id: "#/definitions/boundary-diagram"
    type: object
    properties:
      id:
        type: string
      attachment-id:
        type: string
      boundary-description:
        type: object
        ref: "#/definitions/boundary-description"
    additionalProperties: false
    propertyNames:
      enum:
      - id
      - attachment-id
      - boundary-description
  boundary-description:
    title: Boundary Description
    description: ''
    id: "#/definitions/boundary-description"
    type: object
    properties:
      prose:
        ref: "#/definitions/prose"
    additionalProperties: false
    propertyNames:
      enum:
      - prose
  network-architecture:
    title: Network Architecture Diagrams
    description: ''
    id: "#/definitions/network-architecture"
    type: object
    properties:
      ssp-network-boundary:
        type: array
        items:
          ref: "#/definitions/network-diagram"
    additionalProperties: false
    propertyNames:
      enum:
      - network-diagram
  network-diagram:
    title: Network Diagram
    description: ''
    id: "#/definitions/network-diagram"
    type: object
    properties:
      id:
        type: string
      attachment-id:
        type: string
      network-description:
        type: object
        ref: "#/definitions/network-description"
    additionalProperties: false
    propertyNames:
      enum:
      - id
      - attachment-id
      - network-description
  network-description:
    title: Network Description
    description: ''
    id: "#/definitions/network-description"
    type: object
    properties:
      prose:
        ref: "#/definitions/prose"
    additionalProperties: false
    propertyNames:
      enum:
      - prose
  data-flow:
    title: Data Flow
    description: ''
    id: "#/definitions/data-flow"
    type: object
    properties:
      ssp-data-flow-diagram:
        type: array
        items:
          ref: "#/definitions/data-flow-diagram"
    additionalProperties: false
    propertyNames:
      enum:
      - data-flow-diagram
  data-flow-diagram:
    title: Data Flow Diagram
    description: ''
    id: "#/definitions/data-flow-diagram"
    type: object
    properties:
      id:
        type: string
      attachment-id:
        type: string
      data-flow-description:
        type: object
        ref: "#/definitions/data-flow-description"
    additionalProperties: false
    propertyNames:
      enum:
      - id
      - attachment-id
      - data-flow-description
  data-flow-description:
    title: Data Flow Description
    description: ''
    id: "#/definitions/data-flow-description"
    type: object
    properties:
      prose:
        ref: "#/definitions/prose"
    additionalProperties: false
    propertyNames:
      enum:
      - prose
  users:
    title: Users
    description: Provides all user roles.
    id: "#/definitions/users"
    type: object
    properties:
      roles:
        type: array
        items:
          ref: "#/definitions/role"
      statistics:
        type: object
        ref: "#/definitions/statistics"
    additionalProperties: false
    propertyNames:
      enum:
      - role
      - statistics
  role:
    title: Role
    description: Defining a role to be assigned to a party or agent
    id: "#/definitions/role"
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      external:
        type: string
      access:
        type: string
      sensitivity-level:
        type: string
      title:
        type: string
        ref: "#/definitions/title"
      short-name:
        type: string
        ref: "#/definitions/short-name"
      desc:
        type: string
        ref: "#/definitions/desc"
      privileges:
        type: array
        items:
          ref: "#/definitions/privilege"
      responsibilities:
        type: array
        items:
          ref: "#/definitions/responsibility"
    required:
    - id
    additionalProperties: false
    propertyNames:
      enum:
      - id
      - name
      - external
      - access
      - sensitivity-level
      - title
      - short-name
      - desc
      - privilege
      - responsibility
  privilege:
    title: Privilege
    description: Identifies the type/level of system privilege for the role. For FedRAMP,
      the only valid values are "p" (Privileged), "np" (Non-Privileged), or "nla"
      (No Logical Access).
    id: "#/definitions/privilege"
    type: string
  responsibility:
    title: Responsibility
    description: Identifies the functions performed by the user role.
    id: "#/definitions/responsibility"
    type: string
  statistics:
    title: Statistics
    description: Provides a collection of statistics about users of the system.
    id: "#/definitions/statistics"
    type: object
    properties:
      internal-user-total-current:
        type: string
        ref: "#/definitions/internal-user-total-current"
      internal-user-total-future:
        type: string
        ref: "#/definitions/internal-user-total-future"
      external-user-total-current:
        type: string
        ref: "#/definitions/external-user-total-current"
      external-user-total-future:
        type: string
        ref: "#/definitions/external-user-total-future"
    additionalProperties: false
    propertyNames:
      enum:
      - internal-user-total-current
      - internal-user-total-future
      - external-user-total-current
      - external-user-total-future
  internal-user-total-current:
    title: Total Current Internal Users
    description: ''
    id: "#/definitions/internal-user-total-current"
    type: string
  internal-user-total-future:
    title: Total Future Internal Users
    description: ''
    id: "#/definitions/internal-user-total-future"
    type: string
  external-user-total-current:
