name: GSA OCISO
schema_version: 3.0.0
satisfies:
- control_key: AC-19
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      GSA Order CIO 2100.1J – GSA Information Technology (IT) Security Policy documents
      and establishes agency policy and operational controls for portable and mobile
      devices. GSA usage of mobile devices and applications that access GSA systems
      and data is detailed within GSA IT Security Procedural Guide - Securing Mobile
      Devices and Applications, (CIO-IT Security-12-67).
  - key: b
    text: >
      GSA IT Security Procedural Guide - Securing Mobile Devices and Applications (CIO-IT
      Security-12-67) states authorization for the connection and use of mobile devices
      is required by the OCISO and ISSM before it is issued to GSA users or approved
      under the Bring Your Own Device (BYOD) guidelines.
- control_key: AC-19 (5)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      GSA IT Security Procedural Guide - Securing Mobile Devices and Applications (CIO-IT
      Security-12-67) states that GSA implements MaaS360 Mobile Device Management
      for security of mobile devices and is in accordance with NIST SP 800-124, Guidelines
      for Managing the Security of Mobile Devices in the Enterprise.
- control_key: AT-2 (2)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      GSA Order ADM 2400.1A, Insider Threat Program, describes GSA’s roles, responsibilities,
      and policy regarding its insider threat program (ITP). In addition, the GSA
      Annual IT Security Awareness Training presentation incorporates insider threat
      topics.
- control_key: AT-3
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      Role-Based Security Training is a common control provided by OCISO/ISP for all
      GSA/internally operated systems. ISP is responsible for the management and coordination
      of role-based security training for GSA, which occurs monthly for the ISSO role.
  - key: c
    text: |
      See part a.
- control_key: AT-4
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      Security Training Records, is a common control provided by OCISO/ISP for all
      GSA/internally operated systems. ISP is responsible for the management and retention
      of role based security training records. If security training is provided via
      GSA OLU, the portal generates reports outlining the completion status for GSA
      employees/contractors. If OLU is not used, a tracking spreadsheet is used to
      record all completion statuses (i.e. the monthly information security division
      training).
  - key: b
    text: |
      ISP retains training records, either via OLU or in an electronic format (i.e. spreadsheet), for at least three (3) years.
- control_key: AU-2
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: c
    text: >
      The GSA IT Security Procedural Guide - Audit and Accountability (AU) CIO-IT Security-01-08
      has provided the guidance and rationale on the required auditable events that
      must be captured by GSA applications.
- control_key: CA-2
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The GSA OCISO has documented procedures for conducting security assessments
      (i.e., full 3 Year ATO and a 90 Day/1 Year LATO), vulnerability assessments,
      and annual self-assessments.  The GSA A&A security assessment process is documented
      in the GSA IT Security Procedural Guide - Managing Enterprise Risk (Security
      Categorization, Risk Assessment, & Certification and Accreditation) CIO-IT Security-06-30
      and the Lightweight Security Authorization Guide [CIO-IT Security-14-68].  At
      the initiation of a Security Assessment, the Security Assessment Plan, including
      applicable controls, test procedures, and a description of the environment is
      produced by the Assessor.
- control_key: CA-7
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      GSA has established and provides continuous monitoring through quarterly operating
      system vulnerability scans which are conducted by the GSA OCISO’s office in
      conjunction with the POA&M process and annual self-assessments.  In addition,
      GSA has implemented a Continuous Monitoring program that requires PBS systems
      to meet specific criteria in order to be admitted. Thereafter this control component
      is inherited through enterprise guidance through the GSA Procedural Guide - Continuous
      Monitoring Program (CIO-IT Security-12-66).
  - key: g
    text: >
      Every fiscal year OCISO sends a FISMA self-assessment spreadsheet containing
      a predetermined list of NIST 800-53 test cases that each PBS FISMA reportable
      systems must complete in its entirety.
- control_key: CA-7 (1)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      The GSA Office of the CISO monitors and manages the Continuous Monitoring Program.  However,
      Data.gov  has not been admitted to the Continuous Monitoring Program, and until
      such time, will continue to undergo the ATO process that is completed every
      three (3) years and the annual FISMA self-assessments.
- control_key: CA-8 (1)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: |
      The GSA Office of the CISO maintains contractual agreements with third-party entities for penetration testing.
- control_key: IR-4
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The GSA Security Engineering Division (ISE) of the Office of the Chief Information
      Security Officer (OCISO) provides the incident response coordination for all
      incidents.  GSA’s Incident Response Plan (as documented in GSA IT Security Procedural
      Guide: Incident Response (CIO IT Security 01-02) is consistent with NIST SP
      800-61. The supporting incident response process is performed on a ‘Tiered’
      basis including Tier 1 through Tier 3 and is fully defined in section 4 of GSA
      IT Security Procedural Guide - Incident Response (CIO IT Security 01-02).
  - key: b
    text: >
      GSA incident handling procedures are documented in GSA IT Security Procedural
      Guide: Incident Response (CIO IT Security-01-02) and correspond with Contingency
      Planning procedures outlined in the GSA IT Security Procedural Guide - Contingency
      Planning (CIO IT Security-06-20)
  - key: c
    text: >
      The ISSM with assistance from OCISO will incorporate lessons learned and determine
      if changes should be made to prevent a recurrence of an incident and to ensure
      efficient detection and response.
- control_key: IR-4 (1)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      BSP leverages GSA’s security incident handling procedures which utilize automated
      mechanisms such as ServiceNow to support the incident handling process.
- control_key: IR-5
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      Security incident information generated as part of response activities is maintained
      in ServiceNow and centrally managed by ISE, who coordinates the overall response
      including required reporting to US-CERT. All incidents are reported to the IR
      team, the GSA IT Service Desk at ITServiceDesk@GSA.GOV and the BSP/Data.gov
      ISSO for incident tracking.
- control_key: IR-6
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      All incidents must be IMMEDIATELY reported to the ISSO. CAT 1 – CAT 3 incidents
      must be reported to the GSA Security at the same time the incident is reported
      to the ISSO.  Confirmed and/or suspected incidents involving the potential loss
      or compromise of Personally Identifiable Information (PII) in electronic or
      physical form must be reported as a CAT 1 incident to US-CERT within one hour.  Non-serious
      incidents (e.g. casual misuse) that are addressed locally can be reported in
      summary reports. GSA’s incident reporting must be consistent with the reporting
      timeframes required in the US-CERT Federal Incident Reporting Guidelines to
      assure response and recovery activities are initiated in a timely and consistent
      manner.

      GSA’s incident reporting process is documented in section 2 of the IT Security
      Procedural Guide - Incident Response (IR) CIO-IT Security-01-02, Incident Response
      Process.
  - key: b
    text: >
      ISE coordinates all incident reporting (internal or external) with GSA management,
      US-CERT, external law enforcement, and the GSA Inspector General. After an incident
      is reported to OCISO, the following criteria is used to analyze the incident
      to determine if it should be reported to the Inspector General (IG).

      Potential criminal activity , which includes but is not limited to, computer
      or software theft, mobile device theft, child pornography, drug dealings, stealing
      or altering sensitive data, death threats or harassing the public through computer
      access.

      All Category 1 (Unauthorized Access) excluding simple loss of mobile devices
      and/or laptop computers that do not contain PII, Category 4 (Improper Usage),
      and Category 6 (Investigation) incidents.

      Activities not to report include all Category 2 (Denial of Service [DoS]), Category
      3 (Malicious Code), and Category 5 (Scans/Probes/Attempted Access) incidents.
- control_key: IR-6 (1)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: |
      BSP leverages GSA’s incident response process by utilizing ServiceNow to submit and manage security incidents.
- control_key: IR-7
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      All incidents are reported to the GSA OCISO (ISE) in accordance with the reporting
      requirements outlined in the GSA IT Security Procedural Guide Incident Response
      (CIO IT Security 01-02). ISE provides the incident response coordination for
      all incidents involving GSA IT systems regardless of ownership (internal or
      external) with GSA management, US-CERT, external law enforcement, and the GSA
      Inspector General.
- control_key: IR-7(1)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: |
      BSP leverages GSA’s incident response process by utilizing ServiceNow to submit and manage security incidents.
- control_key: IR-8
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: |
      GSA’s Incident Response (IR) Plan is documented in GSA IT Security Procedural Guide 01-02, Incident Response.
  - key: b
    text: >
      The GSA Incident Response Plan is distributed to all GSA IT staff with significant
      IT security responsibilities and is available to all GSA staff via the IT Security
      webpage. Updates to the GSA Incident Response Plan are communicated to all stakeholders.
  - key: c
    text: |
      The incident response plan is reviewed and approved annually by the GSA OCISO.
  - key: d
    text: |
      The GSA Incident Response Plan is updated following each incident response test (if necessary) and at least annually.
  - key: e
    text: |
      See Part b.
  - key: f
    text: |
      The IR Plan is located on the GSA intranet, which protects the plan from unauthorized disclosure.
- control_key: PL-4
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      GSA has established and published the GSA CIO 2104.1 - GSA General IT Rules
      of Behavior, which is provided to all GSA organizational users annually. This
      document is acknowledged on an annual basis during the Annual IT Security Training
      administered by GSA’s Online University (OLU).
  - key: b
    text: GSA requires annual acknowledgement of the GSA General IT Rules of Behavior
      for all existing and new organizational users. Users are required to provide
      digital acknowledgement that they have read, understood, and agreed to abide
      by the rules of behavior before receiving authorization to access the information
      system.
  - key: c
    text: |
      The GSA Office of the CISO reviews and updates the GSA General IT Rules of Behavior annually.
  - key: d
    text: |2
       GSA requires annual acknowledgement of the GSA General IT Rules of Behavior for all organizational users.
- control_key: PL-4 (1)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      The GSA IT General Rules of Behavior includes explicit restrictions on the use
      of social media/networking sites and posting organizational information on public
      websites.
- control_key: PS-2
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The risk designation and screening criteria for Data.gov Government and contractor
      positions is done in accordance with the ADM 9732.1D GSA Suitability and Personnel
      Security Handbook and the GSA HSPD-12 Personal Identity Verification and Credentialing
      Handbook. The risk designation for each Government position is reviewed and
      included in the background investigation request.
  - key: b
    text: |
      See Part a.
  - key: c
    text: >
      GSA Human Resources Offices are responsible for coordinating with the Personnel
      Security Division in developing and implementing position categorization, designation,
      and personnel screening, termination, and transfers. Position risk designations
      will be reviewed and updated, if necessary, every three (3) years
- control_key: PS-3
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      Personnel Screening is a Common Control provided by the Office of Personnel
      Management (OPM) and Department of Homeland Security (DHS).  Screening (and
      re-screening) of individuals are provided by OPM and DHS (and their agents)
      prior to authorizing access to the GSA information systems.  As required by
      the GSA Order 2100.1J - GSA IT Security Policy, all persons accessing sensitive
      GSA information systems undergo background investigations in accordance with
      the procedures described in the General Services Administration Homeland Security
      Presidential Directive – 12, Personal Identity Verification and Credentialing
      Standard Operating Procedure Version 2.1, and GSA Handbook ADM 9732.1, Suitability
      and Personnel Security.  A favorably adjudicated minimum background investigation
      (MBI) is required prior to receiving privileged access to system components.  Non-privileged
      access is granted after a favorable preliminary adjudication.
  - key: b
    text: >
      For National security clearances, a reinvestigation is required during the 5th
      year for Top Secret security clearance, the 10th year for Secret security clearance,
      and 15th year for confidential security clearance.

      For Moderate risk law enforcement and High risk public trust level, a reinvestigation
      is required during the 5th year. There are no re-investigations for other moderate
      risk positions nor any low risk positions.
- control_key: PS-4
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      OCISO forwards the monthly termination and separation report from the CHRIS
      HR system to the Federal members of the Data.gov PMO and they  ensure all accounts
      have been removed for any identified individual.
- control_key: RA-3
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: 'The GSA security team performs risk assessments in conjunction with the
      A&A efforts which are performed every three (3) years or during a 90 Day/1 Year
      LATO in accordance with the GSA IT Security Procedural Guide: Managing Enterprise
      Risk (Security Assessment and Authorization, Planning, and Risk Assessment )
      CIO-IT Security-06-30 and the Lightweight Security Authorization Guide [CIO-IT
      Security-14-68].'
- control_key: SI-5
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: The Security Engineering Division (ISE) within the OCISO receives information
      system security alerts, advisories, and directives pertaining to enterprise
      information system security from various sources on an ongoing basis.  Sources
      include but are not limited to US-CERT, NIST, OMB, Product Vendors, Industry
      Advisors, etc.  Security alerts, advisories, and directives are reviewed for
      relevance to GSA’s IT operating environment and distributed to IT and security
      staffs, as applicable.
    implementation_status: In Place
  - key: b
    text: Upon receiving security threat advisories, ISE provides internal security
      alerts, advisories, and directives as deemed necessary.
    implementation_status: In Place
  - key: c
    text: >
      ISE distributes security alerts, advisories, and directives pertaining to enterprise
      information system security to internal and external enterprise entities with
      IT system security responsibility over GSA systems.  These entities include
      all staff with system administration, monitoring, and/or security responsibilities
      including but not limited to ISSM, ISSO, System Program Managers, Sys/Net/App
      Admins, etc.  Information is disseminated through email distribution lists.  ISE
      maintains the root level email groups, however populating individual group memberships
      are delegated to the directors of the various IS organizations directors.
  - key: d
    text: >
      ISE in coordination with ISO is responsible for overseeing the enterprise implementation
      of security directives in accordance with established time frames, or notifies
      the issuing organization of the degree of noncompliance.
- control_key: SI-8
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      This is a GSA provided common control which employs spam protection mechanisms
      at critical information system entry points (e.g., firewalls, electronic mail
      servers, remote-access servers) and at workstations, servers, or mobile computing
      devices on the network.

      GSA utilizes Google Apps for Government for enterprise email and collaboration.  Google
      Apps is supported by strong Spam protection capabilities that automatically
      (through Gmail) help identify spam and suspicious emails by detecting viruses,
      finding patterns across messages, and learning from what Gmail users commonly
      mark as spam or phishing. Additionally, GSA implements Sender Policy Framework
      (SPF), DomainKeys Identified Mail (DKIM), and implements Postini IP Lock.  SPF
      and IP Lock are mechanisms to prevent spoofing of messages originating from
      outside of the GSA.gov domain that are sent to GSA.gov addresses; DKIM provides
      message integrity.
  - key: b
    text: >
      The organization uses the spam protection mechanisms to detect and take appropriate
      action on unsolicited messages transported by electronic mail, electronic mail
      attachments, Internet accesses, or other common means. Consideration is given
      to using spam protection software products from multiple vendors (e.g., using
      one vendor for boundary devices and servers and another vendor for workstations).
