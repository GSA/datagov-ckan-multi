      configuration management and ongoing annual assessments.  This control component
      is inherited through enterprise guidance through the GSA Procedural Guide: Continuous
      Monitoring Program (CIO-IT Security-12-66).
  - key: e
    text: |
      GSA OCISO performs vulnerability scans monthly, weekly, by release, and upon request including:
      ●        OS Host Vulnerability Scans (weekly)
      ●        System Inventory Reconciliation (monthly)
      ●        Unauthenticated Host Scans (weekly)
      ●        NetSparker Authenticated Scans (by request or release)
      ●        NetSparker Unauthenticated Scans (monthly)
      Additionally, there is a monthly security meeting between the  Data.gov PM, ISSO, and Development Team to review security related items, and the POA&M is updated and submitted quarterly.
