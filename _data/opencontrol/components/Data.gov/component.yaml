      Data.gov uses OMB MAX for authentication. The 2FA under OMB MAX uses a mobile device separate from the system gaining access (mobile phone).
- control_key: IA-2 (12)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      This control is considered an OMB MAX common control.  Data.gov inherits the
      multifactor authentication policy and procedures for the non-privileged accounts
      (i.e. front end users).  These users must log into the MAX system in order to
      gain access to the  application. Following the authentication by MAX, the application
      Wordpress or CKAN role assignments are enforced within Data.gov.  Currently
      MAX PIV card authentication is supported but not enforced. Users can also use
      a MAX password and 2 factor authentication.
- control_key: IA-3
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: Data.gov does not have any devices that require unique identification or
      authentication before connecting to Data.gov.
- control_key: IA-4
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The Data.gov PMO receives requests from agency users for privileged access to
      Data.gov applications. The Data.gov PMO determines whether agency users need
      the particular access and sets the requested permissions as appropriate.
  - key: b
    text: |
      Because Data.gov uses OMB MAX for authentication, the identifier for privileged users is the user’s .gov email address.
  - key: c
    text: >
      Because Data.gov uses OMB MAX for authentication, the identifier for privileged
      users of the Data.gov application is the user’s .gov email address and is automatically
      assigned.
  - key: d
    text: >
      Because Data.gov uses OMB MAX for authentication, the identifier for privileged
      users of the application is the user’s .gov email address and cannot be reused
      for any other user.
  - key: e
    text: |
      The Data.gov PMO manually reviews the list of privileged users on a quarterly basis and disables accounts that are no longer needed.
- control_key: IA-5
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      This control is inherited from OMB MAX. MAX General Support Services (GSS) requires
      new users to submit a New User Registration Form to the Data Management Team
      for approval. If approved, an email message containing a unique link to a URL
      where the user can compose a password will be sent to the email address entered
      by the applicant as part of their registration. The user will be required to
      establish a new password. Passwords must contain a minimum of 12 characters,
      lower and upper case letters, numbers and special characters.
  - key: b
    text: |
      See Part a.
  - key: c
    text: >
      MAX GSS ensures that authenticators contain contain a minimum of 12 characters,
      lower and upper case letters, numbers and special characters.
  - key: d
    text: >2
       This control is inherited from OMB MAX. MAX GSS has an Access Control policy
      and IA policy that establishes and implements administrative procedures for
      initial authenticator distribution, lost/compromised or damaged authenticators,
      and revoking authenticators.
  - key: e
    text: |2
       This control is inherited from OMB MAX. MAX GSS changes default content of
      authenticators upon information system installation.
  - key: f
    text: |
      This control is inherited from OMB MAX. Users cannot re-use any of the last 16 passwords.
  - key: g
    text: |
      This control is inherited from OMB MAX. Passwords expire after 90 days and RSA authenticators change every 1 minute.
  - key: h
    text: |
      This control is inherited from OMB MAX. MAX GSS protects the authenticator content from unauthorized disclosure and modification.
  - key: i
    text: >
      This control is inherited from OMB MAX. MAX GSS requires users to take specific
      measures to safeguard authenticators as detailed in the AC and IA policies.
- control_key: IA-5 (1)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      This control is inherited from OMB MAX.  MAX GSS passwords must contain a minimum
      of 12 characters, lower and upper case letters, numbers and special characters
      as detailed in the AC policy.
  - key: b
    text: |
      At least 4 characters in the new password must be new as detailed in the AC policy.
  - key: c
    text: |
      MAX passwords are encrypted in storage and transmission.
  - key: d
    text: |
      Some passwords have a minimum lifetime and the maximum lifetime is 90 or more days as detailed in the AC policy.
  - key: e
    text: |
      Users cannot re-use any of the last 16 passwords as detailed in the AC policy.
  - key: f
    text: |
      This control is inherited from OMB MAX.
- control_key: IA-5 (3)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      Privileged accounts on Data.gov are determined by the Data.gov PMO, working
      with designated open data leads at each agency. Agency users contact the Data.gov
      PMO, usually by email, to request a privileged account. Data.gov PMO reviews
      the request and determines whether the access is needed. If so, Data.gov provides
      instructions to authenticate through OMB MAX and then sets the applicable permissions
      through WordPress or CKAN.

      All accounts are managed and auditable upon request here: https://github.com/gsa/datagov-account-management
