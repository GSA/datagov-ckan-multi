      a predetermined list of NIST 800-53 test cases that each PBS FISMA reportable
      system must complete. If the minimum requirements are not met then each deficiency
      must be tracked through the POA&M process.  The most recent assessment was completed
      on July 31, 2017.
  - key: c
    text: >
      The Data.gov application undergoes continuous monitoring through annual FISMA
      self-assessments, quarterly POA&Ms, and vulnerability scans conducted by the
      OCISO.
  - key: d
    text: >
