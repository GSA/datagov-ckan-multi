      All changes are passed through the Github protected branch process which requires review and approval from another member of the Data.gov PMO, other than the member that proposed the change.
  - key: b
    text: >
      Patch management is currently being accomplished through a manual process when
      product advisories are published either through the respective open source community
      or a security advisory from the GSA OCISO.   Any production impacts to security
      are immediately addressed by rolling back to the previous Software configuration.  Changes
      to the BSP IaaS are coordinated through the Data.gov PMO before applied patches
      are moved from development to test, and finally into the production environment.  Patch
      management and implementation of patch changes follows the process identified
      in Part a of this control. The content management system (WordPress) is updated
      quarterly to the  major release and on demand when there are security issues.
  - key: c
    text: >
      All proposed changes (approved, delayed, or denied) are documented within Github.
      Github also provides version control. Only the Data.gov Project Management Office
      (PMO) can approve the changes to be committed to the production environment.
      All approvals and rejections of changes as well as the listing of what is changed
      per version is logged within Github.

      IaaS and networking changes are managed through ServiceNow requests and managed
      according to BSP’s Change Management process. BSP then reviews the change request
      to ensure it does not impact the performance or security of their cloud infrastructure
      and once approved the change is then implemented into production.
  - key: d
    text: >
