- control_key: IR-2
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      All internal Data.gov personnel are informed of the GSA incident handling policy
      and procedures to ensure IT security incidents are properly reported, damage
      is immediately identified and contained, and possible effects are minimized.
      All authorized IT users are trained annually to promptly report suspected vulnerabilities,
      security violations, and security incidents to the GSA helpdesk and/or ISSO.  Necessary
      IR training is provided through the GSA OLU as part of the annual required security
      awareness and privacy training.
  - key: b
    text: >
      Additional IR training may be administered following any significant system
      changes; however, to date, no significant changes have been made to initiate
      subsequent IR training.
  - key: c
    text: |
      IR training is conducted annually.
- control_key: IR-3
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: Incident response (IR) testing should  take place on an annual basis; however,
      to date, IR testing has not been conducted for the data.gov application.
- control_key: IR-3 (2)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: |
      The Data.gov application team will ensure incident response testing is coordinated with the ISSO and entities from GSA BSP.
- control_key: IR-4
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: c
    text: The Data.gov ISSO is notified by BSP or the application team should a security
      incident occur. The System Owner/PM/ISSO are then responsible for documenting,
      tracking, and reporting the incident to the GSA IR team.
- control_key: IR-5
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      Data.gov manages its Incident Response in a private github repository restricted
      to the Data.gov PMO; but access can be granted for audit or review upon request
      here: https://github.com/gsa/datagov-incident-response (in draft).
- control_key: IR-6
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: b
    text: >
      All incidents must be immediately reported to the ISSO.  CAT 1 – CAT 3 incidents
      must be reported to the OCISO (ISE) at the same time the incident is reported
      to the BSP/Data.gov ISSO and ISE utilizes the ServiceNow system to track all
      incident information.
- control_key: IR-8
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      Data.gov manages its Incident Response Plan as a private github repository restricted
      to the Data.gov PMO; but access can be granted for audit or review upon request
      here: https://github.com/gsa/datagov-incident-response (in draft form).
- control_key: PL-2
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The System Security Plan (SSP) is written to be consistent with the GSA IT Security
      Procedural Guide: Managing Enterprise Risk (CIO IT Security-06-30) and it has
      been updated to NIST Revision 4.

      The Data.gov boundary is defined in Sections 9.2 and the operational context
      is defined in Sections 9.

      The FIPS 199 categorization has resulted in a Moderate classification and the
      rationale is described in the FIPS 199 documentation

      System interconnections are described in Section 11.

      Security controls are described in Section 13 of the SSP and these are all based
      on NIST 800-53 Rev 4 and GSA control requirements.

      Both planned and in place controls are described in Section 13. Tailoring or
      alternate implementation details are provided as necessary. Planned and partially
      implemented controls are also documented and tracked through the POA&M process.

      The SSP is approved by the ISSM prior to implementation and assessment efforts.  It
      is also reviewed and approved by the System Owner, PM, and ISSO on an annual
      basis.
  - key: b
    text: >
      The PM and ISSO are responsible for the distribution of the SSP to system.  The
      SSP is also reviewed and distributed annually or when significant changes are
      made to the environment.
  - key: c
    text: |
      See Part b.
  - key: d
    text: >
      The Data.gov SSP is revised, as necessary, after a) changes to the system/environment
      or b) to address problems identified during security control assessments.
  - key: e
    text: >
      The Data.gov SSP is stored on a shared drive with access restricted to system
      stakeholders.  In addition, GSA uses the Active Directory access control list
      and file permissions to protect the SSP from unauthorized disclosure or modification.
- control_key: PL-2 (3)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      The Data.gov PM and ISSO coordinates significant activities such as security
      assessments, contingency or incident response testing, penetration testing,
      and major planned outages with the appropriate personnel including BSP staff
      to ensure necessary notifications and planning is conducted. The ISSO also hosts
      a monthly security meeting to discuss all security related activities for Data.gov
      and any outstanding POA&Ms.
- control_key: PL-8
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The Data.gov SSP has been developed in accordance with GSA IT Security Policy
      2100.1, which describes protecting the confidentiality, integrity, and availability
      of data.gov information. It describes and documents security common controls
      integrated and inherited from the GSA/BSP enterprise architecture.  In addition,
      data.gov does not utilize external services or interfaces/interconnects with
      other major applications as detailed in Section 11.
  - key: b
    text: >
      The Data.gov PM, application team, and ISSO are responsible for reviewing and
      updating the information security architecture to ensure it reflects GSA Policy
      and the enterprise architecture. The Data.gov security architecture is updated
      along with the SSP, at least annually or following major system changes.
  - key: c
    text: >
      Planned Data.gov architectural changes, once approved, are incorporated into
      the SSP update cycle. In addition, any planned information security architecture
      changes will be captured within the appropriate SSP control implementation write-up.
- control_key: PS-4
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The Data.gov PMO ensures personnel terminations follow GSA IT Security Procedural
      Guide: Termination and Transfer (CIO-IT Security-03-23) (this pertains to Agency
      Administrators). The data.gov PMO members and application accounts onboarding
      and offboarding is managed and auditable upon request here: https://github.com/gsa/datagov-account-management.  The
      agencies using data.gov are responsible for disabling agency user accounts per
      their agency’s processes and procedures.
  - key: b
    text: >
      The Data.gov Agency supervisors are responsible for coordinating agency user
      account terminations for all departing or resigning personnel per their agency’s
      processes and procedures. The Data.gov Program Director is responsible for ensuring
      the revocation of accounts for any federal staff or contractor who leaves their
      employment or transfers to another program.
  - key: c
    text: >
      The Data.gov Agencies follow their agency’s processes and procedures for conducting
      exit interviews/security briefings upon termination and/or transfer. The Data.gov
      Program Director is responsible for ensuring that a federal employee or contractor
      leaving employment follows all applicable GSA requirements.
  - key: d
    text: >
      The supervisor is responsible for the retrieval of all information system-related
      property such as laptops and HDPS-12 cards. The Data.gov Program Director ensures
      that property issued to a federal staff member or Data.gov contractor is returned
      to GSA.
  - key: e
    text: The agency managers will retain access to the agency’s data controlled by
      the terminated individual or appoint another individual to obtain the access
      held by the terminated individual until duties are delegated or reassigned.
      The Data.gov Program Director ensures that program information such as GSA google
      drives assigned to a departing federal employee or contractor are transferred
      so that the Data.gov PMO retains the information.
- control_key: PS-5
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The Data.gov PMO is a small office with 3 government FTEs. System access is
      limited to the PMO and a small number of technical support contractors who have
      GSA badges and emails. In the event that a PMO member or a support contractor
      with access leaves the program, Data.gov deletes any applicable accounts or
      access. A contractor leaving the program would have badge/email rescinded through
      the GSA off boarding process.

      The Data.gov PMO members and Application accounts onboarding and offboarding
      is managed and auditable upon request here: https://github.com/gsa/datagov-account-management
  - key: b
    text: |
      Data.gov initiates the offboarding process as soon as it has notice of a termination or transfer.
  - key: c
    text: >
      The data.gov application  team ensures that access authorizations are modified
      as needed to correspond with any changes in operational need due to reassignment
      or transfer.
  - key: d
    text: >
      As soon as Data.gov becomes aware of a termination or transfer, the System Owner/PM
      notifies the lead in the TTS Office of Products and Programs, who coordinates
      the off-boarding process to ensure termination of GSA email, badge, etc.
- control_key: PS-6
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      All Data.gov PMO government staff and support contractors with GSA system access
      must take the annual IT Security Training and agree to abide by the GSA Rules
      of Behavior.
  - key: b
    text: |
      Completing IT Security Training and the Rules of Behavior are annual requirements.
  - key: c
    text: >
      All personnel accessing GSA systems must meet the Security Training and Rules
      of Behavior requirements. Support contractors must also complete a separate
      Non-Disclosure Agreement at the start of the contract or when they start supporting
      Data.gov as part of an existing contract.
- control_key: PS-7
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      Third party providers (specifically Data.gov support contractors) provide their
      services under a GSA contract that incorporates all the applicable standards
      (such as HSPD-12 requirements for obtaining a badge and access to GSA systems,
      as well as all applicable GSA and NIST standards).
  - key: b
    text: |
      Contractors supporting Data.gov are required to abide by GSA personnel security policies as a term under the contract.
  - key: c
    text: |
      The personnel and information security requirements are documented in the contract language between GSA and the support contractor.
  - key: d
    text: >
      Contract language requires support contractors to notify the government of a
      change in personnel and to go through the off boarding process, to return badges,
      equipment, etc.
  - key: e
    text: >
      As the Data.gov PMO is only 3 FTEs, with about 5 FTE support contractors, the
      team is in daily contact and has timely notice of personnel changes to enforce
      any offboarding procedures.
- control_key: PS-8
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      Any government PMO member who failed to comply with security procedures  would
      be subject to discipline under GSA policies. Support contractors would be subject
      to sanctions as provided by GSA policies and their applicable contract.
  - key: b
    text: |
      The Data.gov PMO will notify TTS management if there is any event requiring employee sanctions for violating information security policies.
- control_key: RA-2
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The PM/System Owner is responsible for determining the security categorization
      of Data.gov. The application is categorized as a Moderate level system under
      the FIPS 199 Security Categorization guidelines and the AO, ISSM, and ISSO have
      reviewed the designated security categorization.
  - key: b
    text: >
      Data.gov’s security categorization results are documented in Sections 2.1 and
      2.2 of this document and within the Data.gov FIPS 199 documentation.
  - key: c
    text: >
      The Data.gov security categorization is reviewed/approved by the ISSO, ISSM
      and PM on an annual basis.  In addition, the categorization is reviewed by  the
      authorizing official (AO) as a part of the ATO process.
- control_key: RA-3
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: b
    text: |2
       The last Data.gov Risk Assessment was conducted on March 29, 2017. The results
      from the risk assessment have been documented in the Data.gov Security Assessment Report (SAR) and the POA&M.
  - key: c
    text: >
      The Data.gov Risk Assessment Report is completed as a part of the standard A&A
      process.  The SAR is included in the final A&A package and presented to the
      ISSM, AO and OCISO for review.  The ATO renewal is required every three (3)
      years or when the system undergoes a major change.
  - key: d
    text: >
      GSA disseminates the SAR to the PM, ISSO, ISSM and other designated stakeholders
      as a part of the final A&A package.  The SAR is stored/archived in a central
      repository (IST Google Drive) and is available to authorized personnel.
  - key: e
    text: >
      The Data.gov Risk Assessment is updated as part of each Security Assessment,
      which occurs every three (3) years or when a major system change occurs.
- control_key: RA-5
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      To support the completion of the security scans, the Data.gov PM/ISSO updates
      an asset inventory spreadsheet on a monthly basis to appropriately reflect the
      most current inventory.

      Upon receiving security scan results, the ISSO reviews and tracks all vulnerabilities
      within the Data.gov POA&M.
  - key: c
    text: >
      Upon receiving NESSUS and NetSparker scan results from GSA Security, the Data.gov
      ISSO reviews the results and distributes the reports to the application team
      so they can begin remediation.  Any high and/or medium findings that have been
      identified must be remediated by the application development team in accordance
      with GSA policy. Highs must be remediated in 30 days and all medium/low issues
      must be resolved within a 90 day time frame.
  - key: d
    text: >
      Utilizing the remediation response activities outlined within Part C of this
      control, Data.gov assesses each flaw and defines the necessary milestones to
      address the finding within the time allotted by GSA Policy.  GSA Policy states
      that findings with a CVSS Base Score of 7+ must be mitigated within 30 days
      and all others within 90 days.  Due dates assigned to each flaw within the Data.gov
      POA&M reflect this requirement.
  - key: e
    text: >
      The Data.gov POA&M and associated JIRA tickets are utilized to track all findings.  These
      mechanisms are also used to disseminate flaw information to all stakeholders
      with a need-to-know.
- control_key: SA-2
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The Data.gov PMO takes into account infrastructure requirements and upcoming
      requirements for security accreditation in its budget planning process as well
      as in requirements planning for vendor support.
  - key: b
    text: >
      The infrastructure costs to the Data.gov program, including the costs of protecting
      Data.gov infrastructure directly through program activities and indirectly through
      the Data.gov IAA with the BSP program, have been accounted for in the program
      budget as well as the budget of the Office of Products and Programs, the office
      housing the Data.gov PMO.
  - key: c
    text: >
      The Data.gov PMO budget as well as the budget of the larger organization (Office
      of Products and Programs), has a line item for information security.
- control_key: SA-3
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      Data.gov PMO manages information system applications adhering to GSA IT security
      considerations, incorporating the fixes from the Vulnerability and CIS Benchmark
      scanning into the Data.gov Agile software development life cycle.
  - key: b
    text: >
      The SSP identifies the information security roles and responsibilities and this
      guideline is followed by IT Support contractor REI Systems in the Agile software
      development life cycle.
  - key: c
    text: |
      The SSP identifies the individuals that hold security roles and responsibilities.
  - key: d
    text: >
      Data.gov PMO is integrated as part of the GSA IT and BSP information security
      risk management process, and any activities from that will be incorporated into
      the Agile software development life cycle.
- control_key: SA-4
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      All Data.gov PMO procurement documents, such as Statements of Work, include
      reference to the security requirements of GSA information systems. Vendors are
      required to comply with all GSA IT Security requirements and rules of behavior.
  - key: f
    text: >
      Data.gov PMO acquisition materials such as Statements of Work include a detailed
      description of the system including the development environment and the production
      environment on BSP.
  - key: g
    text: >
      Data.gov PMO acquisition materials such as Statements of Work include sections
      on acceptance criteria describing the specific conditions that must be met before
      vendor developed software is accepted.
- control_key: SA-4 (1)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      When procuring development support for Data.gov, the applicable FISMA requirements
      and GSA IT Security Policies are included in the Statement of Work issued during
      the acquisition process. The vendor seeking to support Data.gov must describe
      how it will meet the security requirements in its technical approach statement.
- control_key: SA-4 (2)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      When procuring development support for Data.gov, the applicable FISMA requirements
      and GSA IT Security Policies are included in the Statement of Work issued during
      the acquisition process. The vendor seeking to support Data.gov must describe
      how it will meet the security requirements in its technical approach statement.
- control_key: SA-4 (9)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      The Data.gov PMO and IT Support Contractor (REI Systems) identify any required
      ports, protocols, and services in its agile software development cycle, and
      then coordinates all changes with the BSP team through GSA Service Now tickets.
- control_key: SA-4 (10)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: |
      The Data.gov application requires authentication through OMB MAX, which uses government issued PIV cards as an optional for 2FA.
- control_key: SA-5
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      Data.gov administration documentation is available in the corresponding Github
      repositories, and additional standard operating procedures are documented at

      https://docs.google.com/document/d/1jlfHKAw3XlSnGQqnKMImyc-FhRIK7KpAM-PK1q1RQ5Y/edit?usp=sharing
  - key: b
    text: >
      For Data.gov PMO and support users, documentation is available in the Data.gov
      GitHub repositories and in the Standard Operating Procedure documented at :

      https://docs.google.com/document/d/1jlfHKAw3XlSnGQqnKMImyc-FhRIK7KpAM-PK1q1RQ5Y/edit?usp=sharing

      For agency users, there are user guides provided at https://www.digitalgov.gov/resources/how-to-get-your-open-data-on-data-gov/
      (guide on how datasets are added to Data.gov) and at https://www.digitalgov.gov/resources/inventory-data-gov-guide/
      (Guide on using inventory.data.gov). As these guides do not currently contain
      a specific section on responsibilities of privileged users, Data.gov will update
      these user guides accordingly.
  - key: c
    text: >
      Data.gov user documentation is available in the corresponding Github repositories,
      and additional standard operating procedures are documented at

      https://docs.google.com/document/d/1jlfHKAw3XlSnGQqnKMImyc-FhRIK7KpAM-PK1q1RQ5Y/edit?usp=sharing
  - key: d
    text: |
      Applicable documentation is shared with the Data.gov PMO on GitHub and within the GSA Google Drive.
  - key: e
    text: |
      See Part d.
- control_key: SA-8
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      Data.gov utilizes Ansible to automate all configuration settings. The baseline
      for components of the system are imported into Ansible and “Playbooks” are created.
      Tasks then apply the Playbooks to the desired systems; implementing the approved
      Baseline Configuration on all systems. Ansible pushes the Playbooks to each
      system on a regular basis and will re-configure any device that does not meet
      the approved Baseline.

      The principles of least privilege apply to the Data.gov application using Software
      Defined Architecture (as demonstrated here https://github.com/gsa/datagov-deploy)
      and via access control (as managed here https://github.com/gsa/datagov-account-management)
      .

      Data.gov configuration settings are implemented according to the application
      baseline configurations identified in CM-2. The GSA IT change control process
