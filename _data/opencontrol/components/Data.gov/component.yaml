name: Data.gov
schema_version: 3.0.0
satisfies:
- control_key: AC-2
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      Data.gov has the following types of users:

      Public users do not need an account to access data or provide comments or ask
      questions.

      General users (mostly agency open data leads) could have the following access:

      WordPress editing privileges for Data.gov Topics content

      Admin access to catalog.data.gov (CKAN) to control their catalog harvesting

      A separate CKAN instance, called inventory.data.gov, allows agencies that use
      that system to manage their metadata access to that agency’s metadata only.
      Agency users can be either admin or editor on inventory.data.gov, to the agency’s
      own metadata.

      Data.gov PMO members have admin access to the application (WordPress, CKAN)
      in order to edit the content on the Data.gov site and also grant privileges
      to the CKAN applications to agency users.
  - key: b
    text: For general users, i.e. the agency open data leads, they must first have
      an account through the OMB MAX system, which requires a .gov email address.
      After a MAX account is created, the general user sends an email to the Data.gov
      PMO requesting the particular permission-whether it is editing content, managing
      a data harvest source, or using inventory.data.gov. The Data.gov PMO confirms
      the required access and then sets the applicable permissions in WordPress or
      CKAN.
  - key: c
    text: >
      For general users (agency open data leads), the Data.gov PMO sets the conditions
      for granting access. The agency open data leads are generally well-known to
      the Data.gov PMO through past interaction on Data.gov issues and regular biweekly
      meetings held with the Data.gov PMO, OMB, and the open data leads. For editing
      content on Data.gov (WordPress), permissions are limited to the Data.gov PMO
      and a very small number of agency open data leads who have a need to regularly
      edit content on topic pages for which they remain responsible for maintaining
      current content. For managing data harvest sources (catalog.data.gov), access
      is limited to agency open data leads who require access to harvest sources for
      changing harvest frequency or running a manual harvest. On inventory.data.gov,
      accounts are limited to the agencies that choose to use inventory.data.gov for
      metadata management, and the specific individuals from that agency that require
      access to the system to manage their agency’s metadata. The determination of
      access to inventory.data.gov is made by the Data.gov PMO  working with agency
      open data leads who determine which individuals at their agencies need  access
      to inventory.data.gov.
  - key: d
    text: >
      Any user with privileged access to Data.gov, whether general user (agency lead)
      or application administrator (Data.gov PMO members and support contractors),
      first have to authenticate through the OMB MAX system. The MAX system requires
      each user to register a .gov email address. Once a user has authenticated through
      MAX, the user requests the privileges from the Data.gov PMO. Currently, the
      application administrator accounts are limited to three Data.gov government
      employees: hyon.kim@gsa.gov, philip.ashlock@gsa.gov, john.jediny@gsa.gov, and
      the Data.gov technical support contractors from REI Systems, Inc., who access
      the system through their gsa.gov email addresses (and OMB MAX).
  - key: e
    text: >
      For general users (agency open data leads), users must first obtain an OMB MAX
      account, authenticate through OMB MAX, and then seek permission from the Data.gov
      PMO for privileged access. Currently, the communication is via email and is
      documented through a private GitHub repository as the ticketing system.
  - key: f
    text: >
      General users (agency open data leads) request accounts on Data.gov/catalog.data.gov/inventory.data.gov
      by contacting the Data.gov PMO. The Data.gov PMO determines whether the agency
      user requires the particular access and grants the permissions in WordPress
      or CKAN. The Data.gov PMO periodically reviews and confirms the access lists
      with the agency open data leads and removes any accounts that are no longer
      needed. Agencies can also contact Data.gov PMO to request deletions or changes
      to access, as when there is a change in personnel. Review and changes to access
      are maintained via email and documented through a private GitHub repository.
  - key: g
    text: >
      Changes to general users such as addition, deletion, or change in access are
      initiated by the agencies through email to the Data.gov PMO.  OMB MAX has a
      role in the account monitoring process. The OMB MAX System Administrator monitors
      the use of accounts (for failed login, unauthorized access). The MAX system
      handles the account lockout process for unused accounts and password failures.
      Additionally, within the WordPress portion of Data.gov there is an additional
      audit plugin that allows the application to monitor user access activity and
      records that activity in a log file.
  - key: h
    text: >
      For general users (agency open data leads), when a federal user separates from
      their agency, the agency is responsible for notifying the Data.gov PMO via email
      to ensure the user’s access roles are removed from Data.gov. The Data.gov PMO
      is responsible for removing the user account and access to the application.
      Termination of the MAX account is handled at the MAX system level.
  - key: i
    text: >
      For general users (agency open data leads), they must first be approved and
      have an account through OMB MAX, which requires a current .gov email address.
      Once the general user has a MAX account, the user requests the applicable permission
      from the Data.gov PMO, which approves the access as needed. For WordPress, the
      Data.gov PMO limits access to a small number of open data leads who need to
      maintain content on one of the topic pages that is active on Data.gov. For the
      catalog, the Data.gov PMO determines whether the general user manages a data
      harvest source that requires access to the catalog admin functions for managing
      the harvest schedule. For inventory.data.gov, the Data.gov PMO determines whether
      the user is from an agency using inventory.data.gov for managing its metadata.
      The Data.gov PMO works with the lead from each agency for any additional users
      of the inventory.data.gov system.
  - key: j
    text: >
      Before accessing any privileged functions on Data.gov, the general user has
      to authenticate through OMB MAX. The MAX system reviews system accounts for
      compliance and completes an annual user recertification to ensure access to
      MAX is still required. The Data.gov PMO also conducts an annual user recertification
      process to ensure that general users from the agencies still require the applicable
      access to Data.gov.
  - key: k
    text: |
      Within Data.gov, there are no shared user accounts.
- control_key: AC-2 (1)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      In order to gain privileged access to Data.gov, users have to authenticate through
      OMB MAX, which requires a .gov email address. OMB MAX is the automated mechanism
      that supports the data.gov account management process.
- control_key: AC-2 (2)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: |
      The Data.gov application does not have any temporary or emergency accounts.
- control_key: AC-2 (3)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: |
      All privileged users on Data.gov authenticate through OMB MAX. The OMB MAX system requires a password reset every 30 days.
- control_key: AC-2 (4)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      Data.gov uses GSA Github as its audit log for onboarding/offboarding application
      accounts and serving as the audit log. https://github.com/GSA/datagov-account-management

      Data.gov applications will be configured to automatically notify Data.gov PMO
      on user account actions.

      The Data.gov WordPress application www.data.gov will be configured via a plugin
      to notify Data.gov PMO on user account actions.

      Data.gov CKAN applications Catalog.data.gov and Inventory.data.gov will be configured
      via a custom CKAN plugin to notify Data.gov PMO on user account actions.

      Labs CRM and the Dashboard applications (https://labs.data.gov/crm and https://labs.data.gov/dashboard)
      will be configured via a CodeIgnitor framework custom code to notify Data.gov
      PMO on user account actions.
- control_key: AC-3
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      Data.gov is a public website providing access to US Government Open Data approved
      for public release. Access to view the website is not password protected. There
      are administrative logins for Content Administrators and these accounts are
      password protected and are for the strict purpose of updating the information
      on the website(s).

      MAX.gov will be used to manage access to the web applications and all system
      users will be required to enable MAX.gov 2 factor authentication using their
      SMS registration or PIV card.
- control_key: AC-5
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      Data.gov separates user roles as follows.

      Public users do not need an account to access data or provide comments or ask
      questions.

      General users (mostly agency open data leads) could have the following access:

      WordPress editing privileges for Data.gov Topics content

      Admin access to catalog.data.gov (CKAN) to control their catalog harvesting

      A separate CKAN instance, called inventory.data.gov, allows agencies that use
      that system to manage their metadata access to that agency’s metadata only.
      Agency users can be either admin or editor on inventory.data.gov, to the agency’s
      own metadata.

      Data.gov PMO members have admin access to the application (WordPress, CKAN)
      in order to edit the content on the Data.gov site and also grant privileges
      to the CKAN applications to agency users.
  - key: b
    text: >
      Documentation on the different roles is described in the User Roles Guide.  In
      addition, Table 9.3.2 in this document outlines the application roles. .
  - key: c
    text: |
      See part a.
- control_key: AC-6
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      Data.gov has processes to follow the principle of least privilege. On the WordPress
      application, privileged access is limited to the Data.gov PMO members and a
      small number of agency users (<5) who regularly update content on their topic
      areas on Data.gov. On catalog.data.gov, the practice is to not grant accounts
      to agency users in most cases, as agencies that simply host data.json files
      for contributing metadata to the Data.gov catalog have no need for admin access
      to the catalog. Catalog access is limited to a smaller number of agency users
      that require admin access to set harvesting frequencies for geospatial harvest
      sources. On inventory.data.gov, access is limited to only those agencies that
      choose to use inventory.data.gov for managing their metadata. Inventory.data.gov
      is designed so that agencies can only access the metadata that agency maintains
      in the system, not any other agency’s data. Privileged access is limited to
      Editor for most users, with a smaller number of agency users (usually the open
      data lead), with admin access to their agency’s metadata on the system.
- control_key: AC-6 (1)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      Manage.data.gov access is integrated with OMB MAX MFA and is also associated
      with the GSA Administration group, which is a controlled group where the Data.gov
      PMO can assign individuals access.  Any user logged into  Manage.data.gov will
      not be able to see the Dashboard, unless they are associated with the GSA administration
      group in the MAX system.  Currently manage.data.gov is accessible only within
      the GSA network,  which is another added layer of security to view the dashboard.

      New Relic access to view Data.gov applications’ data is managed by the GSA IT
      Team, and is not part of Data.gov scope.  Manage.data.gov (Kibana/Fluentd/Elasticsearch)
      and New Relic  only permits read-only access to logs/metrics which are accessible
      by the Data.gov PMO only.
- control_key: AC-6 (2)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      Other than the privileged users that require OMB MAX authentication and permissions
      set by the Data.gov PMO, there are no other accounts for “least privilege” or
      lesser uses. Public functions such as downloading datasets, asking questions
      or leaving comments do not require an account.
- control_key: AC-6 (5)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      See Table 9.3.1. General Users - by Application which outlines least privilege
      for general user accounts at the application level, in addition to the following
      Google doc: https://docs.google.com/document/d/1nMPEKpmXTofHOAlrsF5PsTqzoKw3v8-yGqD4ORj9WbI/edit#
      .

      The number of privileged users on Data.gov applications is limited. On the WordPress
      site, there are approximately 20  accounts with access to post and edit content,
      consisting mainly of the Data.gov PMO and a few agency leads of Data.gov topics.
      Accounts on catalog.data.gov are limited. For most agencies with data.json files
      for their metadata inventories, the harvest location of their metadata is fixed
      at agency.gov/data.json and there is no need for the agency open data leads
      to have accounts on catalog.data.gov. For geospatial data sources, agency leads
      can have privileged access to manage the harvest source of that agency. The
      account does not permit the agency lead to do anything else on catalog.data.gov.
      For agencies using inventory.data.gov, the users are limited to their own agency’s
      metadata, and do not have privileges to affect metadata belonging to any other
      agency.
- control_key: AC-6 (10)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      Non-privileged users on the Data.gov applications (such as members of the public)
      can submit a question or leave a comment and do not have accounts. Privileged
      users on the Data.gov application are limited in performing certain functions
      and do not have access to affect security safeguards/countermeasures. WordPress
      users on Data.gov can post or edit content.
- control_key: AC-7
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: |
      Login for privileged users is through OMB MAX. OMB MAX sets the password lockout at 6 failed attempts.
  - key: b
    text: >
      Login for privileged users is through OMB MAX. After 6 failed attempts user
      would have to go through the password reset process with OMB MAX.
- control_key: AC-8
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      Any privileged use of the Data.gov application requires authentication through
      OMB MAX. When users log in to the Data.gov application for privileged use, they
      are redirected to the OMB MAX login page. Users are then notified that they
      are entering a US Government information system, that usage may be monitored,
      recorded or subject to audit and that unauthorized use subjects the user to
      criminal or civil penalties.
  - key: b
    text: >
      The notification to the user remains on the screen until the user progresses
      to the next step of logging into OMB MAX by clicking the “OK” link.
  - key: c
    text: |
      Privileged use of the Data.gov application is restricted to approved agencies and Data.gov PMO users; it is not publicly accessible.
- control_key: AC-11
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The OMB MAX authentication endures for 2 hours.  However, Data.gov has a session
      lock implemented that would initiate after 15 minutes of inactivity on all the
      Data.gov applications.
  - key: b
    text: |
      Data.gov has a session lock that would initiate after 15 minutes of inactivity on all the Data.gov applications.
- control_key: AC-11 (1)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      The application will prevent further access to the system by initiating a session
      lock after 15 minutes of inactivity.  Once the session lock is initiated, the
      information previously visible to the user is no longer available.
- control_key: AC-12
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: |
      All Data.gov applications are configured to auto logout after 15 minutes of inactivity.
- control_key: AC-14
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The general public’s use of Data.gov does not require identification or authentication.
      Users can browse and download datasets from the Data.gov catalog without an
      account. Users can also make comments about a dataset, request a new dataset
      that does not exist on Data.gov, or ask a question. Users can choose to provide
      an email address in order to receive a direct response but are not required
      to provide a name, email address or create an account.
  - key: b
    text: >
      The fact that public users can use data, ask questions, leave comments, etc.
      without providing a name, email address or creating an account is documented
      in the website policy at the footer of all Data.gov pages.
- control_key: AC-19
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: |
      There are no mobile devices associated with Data.gov other than GSA phones issued to Data.gov PMO members who are GSA employees.
  - key: b
    text: >
      There are no mobile devices associated with the Data.gov system other than the
      fact that PMO members who are GSA employees have GSA issued phones.
- control_key: AC-19 (5)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      The only mobile devices belonging to the Data.gov PMO are the GSA mobile phones
      issued to the three government FTEs working on Data.gov. All GSA-issued devices
      have MaaS360 Mobile Device Management installed and any other GSA requirements
      for mobile devices.
- control_key: AC-20
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The only external information system to Data.gov is OMB MAX, which is used for
      authentication of privileged users. The terms and conditions for OMB MAX accessing
      a GSA system that uses MAX authentication are set forth in a MOU between GSA
      and the US Department of Education (which is the Managing Partner for the line
      of business encompassing OMB MAX) dated June 12, 2017.
  - key: b
    text: >
      OMB MAX is used for authentication of privileged users. There is no transmittal
      or storage of GSA information (Data.gov) in an external information system.
      The terms and conditions for the Data.gov use of OMB MAX authentication are
      set forth in the MOU between GSA and the US Department of Education (the Managing
      Partner for the line of business operating OMB MAX) dated June 12, 2017.
- control_key: AC-20 (1)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: |
      Data.gov does not permit the usage of an external information system to access Data.gov to process, store or transmit information.
- control_key: AC-20 (2)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: |
      The data.gov application is not designed to allow external information systems or portable storage devices to connect to the application.
- control_key: AC-21
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: |
      Data.gov does not have any information sharing arrangements with a sharing partner.
  - key: b
    text: |
      N/A
- control_key: AC-22
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      Posting content to the Data.gov site (WordPress) is limited to the Data.gov
      PMO and a small number of agency leads who are responsible for one of the topic
      pages on Data.gov.
  - key: b
    text: >
      All members of the Data.gov PMO who have access to post content are GSA employees
      or contractors and are required to undergo the annual GSA IT Security and Privacy
      training that covers protecting non public information.
  - key: c
    text: >
      Any member of the Data.gov PMO posting content to the website for public access
      reviews the content before posting. In general, the content to be posted includes
      blog posts and event announcements, such as dates, descriptions, and locations
      of data-related events such as hackathons, and does not include sensitive information.
  - key: d
    text: >
      The Data.gov PMO reviews the content on the public pages regularly and removes
      information that is incorrect or outdated (such as a post with a broken link).
      If any information is discovered that has been inappropriately posted, the Data.gov
      PMO will immediately remove the information.
- control_key: AT-2
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      GSA Internal users receive initial security awareness training via GSA OLU within
      30 days of receiving network access.  All other external privileged users are
      federal agency users and they go through their agency specific security awareness
      training.
  - key: b
    text: |
      Security awareness training could be required due to a major system change; however this situation has not occurred.
  - key: c
    text: |
      Security awareness training is an annual requirement for all GSA internal users.
- control_key: AT-2 (2)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      GSA Internal users receive security awareness training via GSA OLU which includes
      insider threat indicators.  All other external privileged users are federal
      agency users and they go through their agency specific security awareness training.
- control_key: AT-3
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: b
    text: >
      If an application change was made that could modify the security responsibilities
      of the Data.gov team, an application specific training session would be held
      to communicate that change.  GSA OCISO would have no control over this specialized
      training.
- control_key: AU-2
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The Data.gov Wordpress application has an “Activity Log” plugin installed, which
      captures the successful login events and the user activity of the logged in
      user.  Data.gov CKAN applications (Catalog.data.gov and Inventory.data.gov)
      have audit logs that capture user activity of the logged in user. Unsuccessful
      account login is inherited/handled by OMB Max for all Data.gov applications.

      TrendMicro is installed on every host operating system (AWS ec2 instance). BSP
      and SecOps manages the configuration and the following items are monitored:  successful
      and unsuccessful ssh  logon events through auditd/fluentd/elastalert. Account
      management events, object access, policy change, privilege functions, process
      tracking, and system events are monitored by the New Relic agent and alerts
      are configured to notify personnel on suspicious activity (i.e., multiple failed
      application errors on apache and nginx web servers).
  - key: b
    text: >
      The Data.gov PMO, IT Contractor REI Systems, and BSP coordinate the security
      audit functions with other GSA entities such as the Office of Chief Information
      Security Officer (OCISO) requiring audit related information, to help guide
      and enhance the usefulness of the selected auditable events.
  - key: d
    text: |
      Data.gov provides a native audit trail capability. The Event Logging Audit Trail supports after-the-fact investigations of how, when, and why normal operations ceased. The audit trail specifically provides:
      Type of event;
      When the event occurred;
      User ID associated with the event;
      Description of the event;
      System module the event occurred in
      Application logs are captured in real time, on an ongoing basis from the following:
      MySQL
      Postgresql
      Nginx
      Tomcat
      Apache
      CKAN
      Wordpress
      Solr
      Specific Application log filters are maintained by the Data.gov PMO in the following Github repository:
      https://github.com/GSA/datagov-deploy/tree/master/ansible/roles/monitoring/fluentd/td-agent/templates
- control_key: AU-2 (3)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      The Data.gov PMO reviews the list of auditable application events at least annually
      during the SSP review process.   If the log criteria needs to change, the PMO
      will communicate that information to the development vendor to implement any
      modifications.
- control_key: AU-3
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: |
      The Data.gov application audits the following:
      Type of event;
      When the event occurred;
      User ID associated with the event;
      Description of the event; and
      System module the event occurred in
- control_key: AU-3 (1)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      The audit records (application, operating systems and web application) are captured
      by the fluentd agents and are sent over to the management VPC and GSA IT SecOps.
      Capturing database queries is the responsibility of GSA BSP since the application
      is using the RDS managed system. All required log metadata/attributes per Parameter
      AU-3 (1) are collected by the Data.gov logging stack but RDS connections are
      only accessible by BSP Devops team upon request.
- control_key: AU-4
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      The Data.gov application log partition is set to 16GB (this partition includes
      audit logs). All logs are rotated on disk and are live streamed to the Data.gov
      management VPC and GSA IT SecOps concurrently.
- control_key: AU-5
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      At the application level, there is no automated way to respond to audit processing
      failures. The manual responsibility lies on the Data.gov PMO and IT Contractor
      (REI Systems).
  - key: b
    text: >
      In the unlikely event that the log partition becomes full, various alerts are
      generated through NewRelic as well as elastalert. Based on those alerts, the
      System Owner will act based on the following options: shut down the system,
      overwrite the oldest audit records, or stop generating audit records.
- control_key: AU-6
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The Data.gov application team reviews application specific audit records (including
      user activity logs) on a weekly basis and all reviews are documented in the
      following spreadsheet: https://docs.google.com/spreadsheets/d/1z6lqmyNxC7s5MiTt9f6vT41IS2DLLJl4HwEqXvvft40/edit#gid=0
  - key: b
    text: >
      If suspicious activity is identified it is reported  to the Data.gov ISSO immediately.
      After further investigation, if the activity is indeed classified as a security
      incident, the ISSO will notify the GSA Incident Response Team.
- control_key: AU-6(1)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: |
      Data.gov streams audit and OS logs to GSA Enterprise SIEM.
- control_key: AU-7
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      BSP leverages the GSA SIEM tool to provide on-demand audit review, analysis,
      reporting, and after-the-fact investigation support for data.gov security incidents.

      The GSA SIEM tool consumes data.gov specific audit logs and records as-is with
      no modification to content. The as-is content is available for reporting and
      auditing in its original form and chronology from within the SIEM Tool.
- control_key: AU-7(1)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      The Data.gov wordpress application has an “Activity Log” plugin which captures
      successful login/logout and unsuccessful login events. It also captures the
      logs for content/posts created, updated, deleted, etc.

      The Data.gov CKAN catalog and inventory applications captures  all admin activity
      and revision logs capture who created, updated, or deleted datasets.  Such logs
      are kept in the database until they are hard deleted, which is being planned
      to run every 90 days.  However, the CKAN application currently does not capture
      the logon and logout actions.  The team will be implementing CKAN plugins to
      capture these events. Labs CRM and the Dashboard applications will implement
      an auditing capability to capture administration activities which will be implemented
      by adding a CodeIgniter plugin to the application.
- control_key: AU-8
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: |
