- control_key: AR-7
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: |
      The GSA Privacy Office develops privacy policies that promote the appropriate use of automated privacy controls.
- control_key: AR-8
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The GSA Privacy Office develops privacy policies and manages the GSA privacy
      program. GSA keeps an accurate accounting of disclosures of information held
      in each system of records under its control including date, nature, and purpose
      of each disclosure of a record; name and address of the person or agency to
      which the disclosure was made; retains the accounting of disclosures for the
      life of the record or five years after the disclosure is made (whichever is
      longer); and makes the accounting of disclosures available to the person named
      in the record upon request.
